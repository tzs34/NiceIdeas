<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Animation with RAF</title>
  <style>
    #circle {
      width: 100px;
      height: 100px;
      background: #000;
      border-radius: 50%;
    }
  </style>
</head>
<body>
	<div id="circle"></div>
  <script>
    const circle = document.getElementById('circle');
    const xPosFinal = 200;
    let xPos = 0;
    let rafId = 0;
    const moveAnim = (t) => {
      xPos += 1;
      circle.style.transform = `translateX(${xPos}px)`;
      if(xPos === xPosFinal) {
        window.cancelAnimationFrame(rafId);
      } else {
        rafId = window.requestAnimationFrame(moveAnim);
      }
    };
    window.requestAnimationFrame(moveAnim);
  </script>
</body>
</html>
